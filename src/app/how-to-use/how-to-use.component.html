<div class="topImage row mx-0">
  <div class="col"></div>
  <div class="row col mx-0">
    <div class="textBox col-12 col-lg-6 col-xl-7">
      <h1>
        {{'HOW_TO_USE.how_to_use' | translate | uppercase}}
      </h1>
    </div>
    <div class="imgBox col-12 col-lg-6 col-xl-5 align-self-center">
      <img *ngIf="currentLanguage=='en'" src="../../assets/images/Aklief_product_box_en.png"
        alt="English Aklief package shot">
      <img *ngIf="currentLanguage=='fr'" src="../../assets/images/Aklief_product_box_fr.png"
        alt="French Aklief package shot">
    </div>
  </div>
</div>
<div class="main pt-5">
  <h1 class="text-center" [innerHTML]="'HOW_TO_USE.headline' | translate | uppercase">
  </h1>
  <h2 class="text-center" [innerHTML]="'HOW_TO_USE.subhead' | translate">
  </h2>
  <div class="routineBox mt-5">
    <div class="step py-5 row">
      <div class="imgBox px-5 col-12 col-sm-4 col-xl-3">
        <img src="../../assets/images/Cleanse.png" alt="Cleanse image">
      </div>
      <div class="col-12 col-sm-8 col-xl-9">
        <h3><span class="blueNumber">1.&nbsp;</span>{{'HOW_TO_USE.CLEANSE' | translate | uppercase}}</h3>
        <h5 [innerHTML]="'HOW_TO_USE.CLEANSE_copy' | translate">
        </h5>
      </div>
    </div>
    <div class="step py-5 row">
      <div class="imgBox px-5 col-12 col-sm-4 col-xl-3">
        <img src="../../assets/images/Apply.png" alt="Apply image">
      </div>
      <div class="col-12 col-sm-8 col-xl-9">
        <h3><span class="blueNumber">2.&nbsp;</span><span [innerHTML]="'HOW_TO_USE.APPLY1' | translate"></span>
        </h3>
        <h5 [innerHTML]="'HOW_TO_USE.APPLY1_copy' | translate">
        </h5>
        <ul class="li_font" [innerHTML]="'HOW_TO_USE.APPLY1_list' | translate">
        </ul>
      </div>
    </div>
    <div class="step py-5 row">
      <div class="imgBox px-5 col-12 col-sm-4 col-xl-3">
        <img src="../../assets/images/Moisturize.png" alt="Moisturize image">
      </div>
      <div class="col-12 col-sm-8 col-xl-9">
        <h3><span class="blueNumber">3.&nbsp;</span>{{'HOW_TO_USE.MOISTURIZE' | translate | uppercase}}</h3>
        <h5 [innerHTML]="'HOW_TO_USE.MOISTURIZE_copy' | translate">
        </h5>
      </div>
    </div>
    <div class="step row py-5">
      <div class="imgBox px-5 col-12 col-sm-4 col-xl-3">
        <img src="../../assets/images/Sun Protection.png" alt="Sun Protection image">
      </div>
      <div class="col-12 col-sm-8 col-xl-9">
        <h3><span class="blueNumber">4.&nbsp;</span><span
            [innerHTML]="'HOW_TO_USE.AVOID_SUN1' | translate | uppercase"></span></h3>
        <h5 [innerHTML]="'HOW_TO_USE.AVOID_SUN1_copy' | translate">
        </h5>
      </div>
    </div>
  </div>


  <div class="calloutBar my-5 py-3" style="background-image: url('../../assets/images/Rectangle_1.png');">
    <h1>
      {{'HOW_TO_USE.callout' | translate }}
    </h1>
    <div class="tipRow d-flex align-items-center">
      <div class="imgBox px-3 pb-2">
        <img src="../../assets/images/Speech Icon.png" alt="Message icon">
      </div>
      <h2 [innerHTML]="'HOW_TO_USE.callout_copy1' | translate"></h2>
    </div>
    <div class="tipRow d-flex align-items-center">
      <div class="imgBox px-3 pb-2">
        <img src="../../assets/images/Hands Icon.png" alt="Share hand icon">
      </div>
      <h2 [innerHTML]="'HOW_TO_USE.callout_copy2' | translate"></h2>
    </div>
    <div class="tipRow d-flex align-items-center">
      <div class="imgBox px-3 pb-2">
        <img src="../../assets/images/Back Applicator Icon.png" alt="Back Applicator icon">
      </div>
      <h2 [innerHTML]="'HOW_TO_USE.callout_copy3' | translate "></h2>
    </div>
    <div class="tipRow d-flex align-items-center">
      <div class="imgBox px-3 pb-2">
        <img src="../../assets/images/Moon & Stars Icon.png" alt="Moon icon">
      </div>
      <h2 [innerHTML]="'HOW_TO_USE.callout_copy4' | translate"></h2>
    </div>
  </div>
  <div class="navigationButton">
    <div class="d-flex justify-content-center">
      <a href="{{currentLanguage}}/safetyprofile">
        <div class="backButton d-flex align-items-center">
          <div>
            <img src="../../assets/images/back_button_active.PNG" alt="back button">
          </div>
          <div>
            <h5>
              {{'BUTTON.back' | translate | uppercase}}
            </h5>
          </div>
        </div>
      </a>
      <div style="width: 50px;"></div>
      <a href="{{currentLanguage}}/managingirritation">
        <div class="nextButton d-flex align-items-center">
          <div>
            <h5>
              {{'BUTTON.next' | translate | uppercase}}
            </h5>
          </div>
          <div>
            <img src="../../assets/images/next_button_active.PNG" alt="next button">
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
