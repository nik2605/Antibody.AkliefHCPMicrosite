<div class="faceSwiper">
  <swiper [config]="config">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="backgroundContainer justify-content-center align-items-center row">
          <div class="faceBox col-12 col-sm-12 col-lg-6 d-flex">
            <div class="face" (mouseover)="moveArrow($event)" (mouseup)="turnOffMove($event)">
              <div class="baselineBox" [ngStyle]="{'width':baselineWidth}">
                <img *ngIf="currentLanguage == 'en'" src="../../assets/images/face1_baseline_en.png"
                  alt="face 1 baseline">
                <img *ngIf="currentLanguage == 'fr'" src="../../assets/images/face1_baseline_fr.png"
                  alt="face 1 baseline">

              </div>
              <img *ngIf="currentLanguage == 'en'" src="../../assets/images/face1_week12_en.png" alt="face 1 week12">
              <img *ngIf="currentLanguage == 'fr'" src="../../assets/images/face1_week12_fr.png" alt="face 1 week12">
              <span class="face_drag" (mousedown)="turnOnMove()" [ngStyle]="{'left':baselineWidth}"></span>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-lg-6">
            <div class="textBox">
              <h5 [innerHTML]="'EFFICACY_PROFILE.face_study1'|translate"></h5>
              <p [innerHTML]="'EFFICACY_PROFILE.face_subject1'|translate">
              </p>
              <p [innerHTML]="'EFFICACY_PROFILE.face_age1'|translate">
              </p>
              <p [innerHTML]="'EFFICACY_PROFILE.face_gender1'|translate">
              </p>
              <p class="copy" [innerHTML]="'EFFICACY_PROFILE.face_copy1'|translate">
              </p>

            </div>
            <div class="toggleBox d-flex">
              <div>
                <div class="d-flex justify-content-center">
                  <div class="swiper-button-prev" (click)="resetLine()"></div>
                  <div class="swiper-pagination" (click)="resetLine()"></div>
                  <div class="swiper-button-next" (click)="resetLine()"></div>
                </div>
                <p>
                  {{'EFFICACY_PROFILE.select_skin_type'|translate}}
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
