<div class="greySwiper">
  <swiper [config]="config">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide1">
        <div class="blankSpace"></div>
        <div class="panel1">
          <h1>
            {{'HOME.prevalence_of_acne_panel1_headline' |translate| uppercase}}
          </h1>
          <div class="calloutBar row">
            <div class="col-12 col-sm-4 col-lg-3">
              <h4 style="line-height: 1;">
                {{'HOME.prevalence_of_acne_panel1_over'|translate| uppercase}}
              </h4>
              <h4 [innerHTML]="'HOME.prevalence_of_acne_panel1_50'|translate" style="font-size: 50px;line-height: 1;">
              </h4>
            </div>
            <div class="col-12 col-sm-8 col-lg-9" style="padding-left: 20px;">
              <h4 [innerHTML]="'HOME.prevalence_of_acne_panel1_callout' |translate | uppercase">
              </h4>
            </div>
          </div>
          <div class="py-3 toggleBox" style="width: 100%;">
            <div class="d-flex align-items-center justify-content-center">
              <div class="swiper-button-prev">
                <p class="backText">{{'BUTTON.back'|translate| uppercase}}</p>
                <div>
                  <img src="../../assets/images/grey_angle_left.png" alt="" style="width: 17px;">
                </div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next">
                <div>
                  <img src="../../assets/images/grey_angle_right.png" alt="" style="width: 17px;">
                </div>
                <p class="nextText">{{'BUTTON.next'|translate| uppercase}}</p>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="swiper-slide slide2">
        <div class="panel2">
          <h1 [innerHTML]="'HOME.prevalence_of_acne_panel2_headline' |translate| uppercase">
          </h1>
          <div class="row">
            <div class="col-md-4 col-12">
              <img src="../../assets/images/Face.png" alt="face image">
              <br>
              <p class="copy" [innerHTML]="'HOME.prevalence_of_acne_panel2_copy1' |translate| uppercase">
              </p>
            </div>
            <div class="col-md-4 col-12">
              <img src="../../assets/images/Back.png" alt="back image">
              <br>
              <p class="copy" [innerHTML]="'HOME.prevalence_of_acne_panel2_copy2' |translate| uppercase">
              </p>
            </div>
            <div class="col-md-4 col-12">
              <img src="../../assets/images/Chest.png" alt="chest image">
              <br>
              <p class="copy" [innerHTML]="'HOME.prevalence_of_acne_panel2_copy3' |translate| uppercase">
              </p>
            </div>
          </div>
          <div class="calloutBar my-3">
            <h4 class="text-center" [innerHTML]="'HOME.prevalence_of_acne_panel2_callout' |translate | uppercase">
            </h4>
          </div>
          <div>
            <p class="micetype" [innerHTML]="'HOME.prevalence_of_acne_panel2_micetype' |translate"></p>
          </div>
          <div class="py-3 toggleBox" style="width: 100%;">
            <div class="d-flex align-items-center justify-content-center">
              <div class="swiper-button-prev">
                <p class="backText">{{'BUTTON.back'|translate| uppercase}}</p>
                <div>
                  <img src="../../assets/images/grey_angle_left.png" alt="" style="width: 17px;">
                </div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next">
                <div>
                  <img src="../../assets/images/grey_angle_right.png" alt="" style="width: 17px;">
                </div>
                <p class="nextText">{{'BUTTON.next'|translate| uppercase}}</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </swiper>
</div>
