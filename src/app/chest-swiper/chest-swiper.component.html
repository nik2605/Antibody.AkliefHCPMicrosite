<div class="chestSwiper">
  <swiper [config]="config">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="backgroundContainer d-flex justify-content-center align-items-center">
          <div class="imgBox">
            <div>
              <img src="../../assets/images/patient_neck_1.PNG" alt="patient neck 1">
            </div>
            <div class="textBox row pt-3">
              <div class="col-3">
                <h5 [innerHTML]="'EFFICACY_PROFILE.chest_subject1'|translate">
                </h5>
                <p [innerHTML]="'EFFICACY_PROFILE.chest_age1'|translate">
                </p>
                <p [innerHTML]="'EFFICACY_PROFILE.chest_gender1'|translate">
                </p>
              </div>
              <div class="col-9">
                <h5 [innerHTML]="'EFFICACY_PROFILE.chest_copy1'|translate" style="font-weight: 300;">
                </h5>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="swiper-slide">
